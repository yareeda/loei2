<body>
    <!-- #แบ่งหน้าจอ -->
    <div class="w3-row">
        <div id="mapid" class="w3-half"></div>
        <div id="content" class="w3-half">
        <table class="w3-table w3-striped">

        <th>ชื่อแหล่งท่องเที่ยว</th>

        <td>ธรรมชาติ</td>
        <td>A</td>

        </table>
        </div>
        </div>
<!-- link geojson file -->
<script src = "tourpoint.js"></script>

 <!--Map control -->
<script>
var map = L.map("mapid").setView([101.73260775038966,17.515497046804256], 8);
 
 var osm = L.tileLayer(
 "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
 ).addTo(map);
 var gsat = L.tileLayer(
 "https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}"
 ).addTo(map);
 
//  การรวมญาติ
 var baseMaps = {
 OSM: osm,
 GoogleSat: gsat,
 };

//  add data
var tourpoint ={

          101.41325300859745,

    },
    {

      "properties": {
        "name": "สวนหินผางาม",

        "level": 5
      },
      "geometry": {
        "coordinates": [
          101.74346502953853,
          17.050608749719757
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "name": "ถนนคนเดินเชียงคาน",
        "type": "nature",
        "level": 6
      },
      "geometry": {
        "coordinates": [
          101.65728900702476,

        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {

        "level": 8
      },
      "geometry": {
        "coordinates": [
          101.66149063558356,

    },
    {
      "type": "Feature",
      "properties": {
        "name": "อำเภอ นาแห้ว",

      },
      "geometry": {

          101.07576822023765,

        ],

    {

      }
    }
  ]
}

var tourLayer = L.geoJSON(tourpoint, {
 pointToLayer: function (feature, latlng) {
 return L.marker(latlng).bindPopup(feature.properties.name);
 },
 onEachFeature: function (feature, layer) {
 layer.on("mouseover", function () {
 document
 .getElementById(feature.properties.name)
 .classList.add("w3-red");
 });
 
 layer.on("mouseout", function () {
 document
 .getElementById(feature.properties.name)
 .classList.remove("w3-red");
 });
 },
 }).addTo(map);
 
 var cont = "";
 cont += "<table class='w3-table w3-striped'>";
 cont += "<tr>";
 cont += "<th>ชื่อแหล่งท่องเที่ยว</th>";
 cont += "<th>ประเภท</th>";
 cont += "<th>ระดับ</th>";
 cont += "</tr>";
 for (let i in tourpoint.features) {
 cont += "<tr id=" + tourpoint.features[i].properties.name + ">";
 cont += "<td>" + tourpoint.features[i].properties.name + "</td>";
 cont += "<td>" + tourpoint.features[i].properties.type + "</td>";
 cont += "<td>" + tourpoint.features[i].properties.level + "</td>";
 cont += "</tr>";
 }
 cont += "</table>";
 console.log(cont);
 document.getElementById("content").innerHTML = cont;

 var overlays = {สถานที่ท่องเที่ยว: tourLayer};
 //add leyer control
 L.control.layers(baseMaps, overlays).addTo(map);

</script>
